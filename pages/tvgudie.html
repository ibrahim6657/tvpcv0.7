<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UK TV Guide</title>
    <link rel="stylesheet" href="/css/index.css">
    <style>
        body {
            background-image: url('https://i.imgur.com/oQndYnh.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
      </style>
</head>
<body>
    <h1>
        <span style="color: red;">TV</span>Guide
    </h1>
    <div class="tv-guide">
        <div class="channel-list">
            <h2>Channels</h2>
            <ul id="channel-list">
                <!-- Channels will be dynamically populated here -->
            </ul>
        </div>
        <div class="schedule">
            <h2>Schedule</h2>
            <div id="schedule-container">
                <!-- Schedule will be dynamically populated here -->
            </div>
        </div>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
